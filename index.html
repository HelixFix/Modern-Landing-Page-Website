<body>

    <header class="hero">

    <main>
        <!-- section.featured+section.our-products -->
        <section class="featured">

            <div class="container">

            </div>

        </section>


        <section class="our-products">

            <!-- .container>h2.section-title -->

                <!-- article.product*3>img.product_image+h3.product_title+p.product_description+a.btn -->

                    <img src="img/shoe-1.png" alt="" class="product_image">

        </section>
